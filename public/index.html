<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nota {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .nota h3 {
            margin-top: 0;
        }
        .btn-delete {
            background-color: #dc3545;
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Gestor de Notas</h1>

    <div class="form-container">
        <h2>Nueva Nota</h2>
        <input type="text" id="titulo" placeholder="TÃ­tulo">
        <textarea id="contenido" rows="4" placeholder="Contenido de la nota"></textarea>
        <button onclick="agregarNota()">Guardar Nota</button>
    </div>

    <div id="lista-notas"></div>

    <script src="app.js"></script>
</body>
</html>
